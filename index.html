<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="profile-card">
        <img src="pictures\PASSPORT.jpg" class="profile-image" alt="Your Image">
        <h2>Liam Robert</h2>
        <p>Front-End Web Developer</p>
        <div class="social-icons">
            <a href="https://facebook.com/yourprofile" target="_blank"><img src="pictures\FB.png" alt="Facebook"></a>
            <a href="https://twitter.com/yourprofile" target="_blank"><img src="pictures\x.png" alt="Twitter"></a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank"><img src="pictures\LN.png" alt="LinkedIn"></a>
            <a href="https://instagram.com/in/yourprofile" target="_blank"><img src="pictures\IG.png" alt="Instagram"></a>
        </div>
        <img src="pictures\Logo.jpg" class="logo" alt="Your Logo">
    </div>
</body>
</html>
